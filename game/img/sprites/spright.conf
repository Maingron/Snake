sheet water
	trim none
	path src/water
	pack binpack
		grid 16 16
		glob *.png

			input "water_full.png"
				atlas 
					sprite water_up_left
					sprite water_up
					sprite water_up_right
				row 1
					sprite water_left
					sprite water_middle
					sprite water_right
				row 2
					sprite water_down_left
					sprite water_down
					sprite water_down_right
				row 3
					sprite water_stone1

	width 48
	padding 0

	output out/water.png
		square false

