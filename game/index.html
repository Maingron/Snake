<!DOCTYPE html>
<html>
    <head>
        <title>Snake - Maingron</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Maingron">
        <meta name="description" content="More or less a occasional learning project.">
        <meta name="keywords" content="indie, snake, learning project, maingron snake, maingron snake game, maingron snake game project, op snake, overpowered snake, german snake, overengineered snake">
        <link rel="stylesheet" href="style.min.css">
        <link rel="shortcut icon" href="/icon.png" type="image/png">
        <link rel="apple-touch-icon" href="/icon.png">
    </head>
    <body>
        <main>
            <div id="canvascontainer">
                <canvas id="snakecanvas"></canvas>
            </div>
        </main>
        <script type="module">
            import GenericEntity from './js/GenericEntity.js';
            window.GenericEntity = GenericEntity;
        </script>
        <script type="module">
            import LevelLoader from './js/LevelLoader.js';
            window.LevelLoader = LevelLoader;
        </script>
        <script type="module">
            import {Player} from './js/Player.js';
            window.Player = Player;
        </script>
        <script type="module">
            import {Sprites} from './js/Sprites.js';
            window.Sprites = Sprites;
        </script>
        <script type="module">
            import {Config} from './js/Config.js';
            window.Config = Config;
        </script>
        <script type="module">
            import {Lazyfun} from './js/Lazyfun.js';
            window.Lazyfun = Lazyfun;
        </script>
        <script type="module">
            import {Framecounter} from './js/Metacounter.js';
            window.Framecounter = Framecounter;
        </script>
        <script type="module">
            import {Apple, Orange} from './js/Fruit.js';
            window.Fruit = {
                Apple: Apple,
                Orange: Orange
            }
        </script>
        <script type="module">
            import {Wall} from './js/Wall.js';
            window.Wall = Wall;
        </script>
        <script type="module">
            import {Water} from './js/Water.js';
            window.Water = Water;
        </script>
        <script type="module">
            import {Portal} from './js/Portal.js';
            window.Portal = Portal;
        </script>
        <script type="module">
            import {Langfun} from './js/Langfun.js';
            window.Langfun = Langfun;
            initOnce();
        </script>

        <script src="scripts.js"></script>
    </body>
</html>
