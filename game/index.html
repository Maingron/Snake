<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <meta charset="UTF-8">
        <meta name="author" content="Maingron">
        <meta name="description" content="More or less a occasional learning project.">
        <meta name="keywords" content="indie, snake, learning project, maingron snake">
        <link rel="stylesheet" href="style.min.css">
    </head>
    <body>
        <main>
            <div id="canvascontainer">
                <canvas id="snakecanvas"></canvas>
            </div>
        </main>
        <script type="module">
            import {Player} from './js/Player.js';
            window.Player = Player;
        </script>
        <script type="module">
            import {Config} from './js/Config.js';
            window.Config = Config;
        </script>
        <script type="module">
            import {Lazyfun} from './js/Lazyfun.js';
            window.Lazyfun = Lazyfun;
        </script>
        <script type="module">
            import {Framecounter} from './js/Metacounter.js';
            window.Framecounter = Framecounter;
        </script>
        <script type="module">
            import {Apple, Orange} from './js/Fruit.js';
            window.Fruit = {
                Apple: Apple,
                Orange: Orange
            }
        </script>
        <script type="module">
            import {Wall} from './js/Wall.js';
            window.Wall = Wall;
        </script>
        <script type="module">
            import {Portal} from './js/Portal.js';
            window.Portal = Portal;
        </script>
        <script type="module">
            import {Langfun} from './js/Langfun.js';
            window.Langfun = Langfun;
            initOnce();
        </script>

        <script src="scripts.js"></script>
    </body>
</html>
